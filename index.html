<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <h1>My Bookmarks</h1>
    <form>
      <button type="submit" id="add-bookmark-button"> ADD BOOKMARK </button>
      <select>
        <option value="default" selected> Minimum Rating </option>
        <option value="five"> Five Stars </option>
        <option value="four"> Four Stars </option>
        <option value="three"> Three Stars </option>
        <option value="two"> Two Stars </option>
        <option value="one"> One Star </option>
      </select>
    </form>
    <form id="js-bookmark-list-form" class="hidden">
      <label for="bookmark-list-entry">Add an item</label>
      <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="e.g., broccoli">
      <button type="submit">Add item</button>
      <div>
        <input type="checkbox" id="filter-checked" class="filter-checked js-filter-checked" />
        <label for="filter-checked">Hide Checked</label>
      </div>
      <div>
        <label for="js-bookmark-list-search-entry">Search:</label>
        <input type="text" name="bookmark-list-search-entry" class="js-bookmark-list-search-entry" />
      </div>
    </form>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
